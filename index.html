<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>The Planets</title>
  </head>
  <body>
    <main class="mainPage">
      <nav id="nav">
        <ul>
          <h1 id="logo">The Planets</h1>
          <li id="Mercury"></li>
          <li id="Venus"></li>
          <li id="Earth"></li>
          <li id="Mars"></li>
          <li id="Jupiter"></li>
          <li id="Saturn"></li>
          <li id="Uranus"></li>
          <li id="Neptun"></li>
        </ul>
      </nav>
      <div class="los">
        <a
          href=""
          style="
            color: #fff;
            position: absolute;
            transform: translate(20%, 10%);
            opacity: 1;
          "
          >LOS</a
        >
      </div>
      <div id="content">
        <div id="image"></div>
        <div id="image-geology"></div>
        <div id="text">
          <h2 id="planetName"></h2>
          <p id="planetText1"></p>
          <div id="information">
            <h3 id="overview" class="tabLink active">
              <span>1</span>
              Overview
            </h3>
            <h3 id="structure" class="tabLink">
              <span>2</span>
              Structure
            </h3>
            <h3 id="geology" class="tabLink">
              <span>3</span>
              Surfacegeology
            </h3>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
