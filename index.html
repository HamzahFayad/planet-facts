<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>The Planets</title>
  </head>
  <body>
    <main class="mainPage">
      <nav id="nav">
        <ul>
          <h1 id="logo">The Planets</h1>
          <li id="Mercury"></li>
          <li id="Venus"></li>
          <li id="Earth"></li>
          <li id="Mars"></li>
          <li id="Jupiter"></li>
          <li id="Saturn"></li>
          <li id="Uranus"></li>
          <li id="Neptun"></li>
        </ul>
      </nav>
      <div
        class="los"
        style="display: grid; place-items: center; position: relative"
      >
        <img
          style="
            max-width: 400px;
            position: absolute;
            transform: translateY(300px);
          "
          src="./assets/moon.png"
          alt="moon"
        />
        <img
          class="astronaut"
          src="./assets/astronaut.png"
          alt="astronaut comic"
        />
      </div>
      <div id="content">
        <div id="image"></div>
        <div id="image-geology"></div>
        <div id="text">
          <h2 id="planetName"></h2>
          <p id="planetText1"></p>
          <div id="information">
            <h3 id="overview" class="tabLink active">
              <span>1</span>
              Overview
            </h3>
            <h3 id="structure" class="tabLink">
              <span>2</span>
              Internal Structure
            </h3>
            <h3 id="geology" class="tabLink">
              <span>3</span>
              Surface Geology
            </h3>
          </div>
        </div>
      </div>

      <div id="facts">
        <div id="facts__val">
          <h4>rotation time</h4>
          <span id="rotation--time"></span>
        </div>
        <div id="facts__val">
          <h4>revolution time</h4>
          <span id="revolution--time"></span>
        </div>
        <div id="facts__val">
          <h4>radius</h4>
          <span id="radius"></span>
        </div>
        <div id="facts__val">
          <h4>average temp.</h4>
          <span id="average--temp"></span>
        </div>
      </div>
    </main>
    <footer style="text-align: center">
      <p style="font-size: 12px">
        Challenge by Frontend Mentor - Coded by Hamzah
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
